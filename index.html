<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Montserrat:wght@100;500&family=Source+Code+Pro:wght@200&display=swap"
        rel="stylesheet">

    <!-- End Impot Fonts -->

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
</head>

<body>
    <div class="top-blocks">
        <div class="current-temp">
            <div class="weather-item-header">
                <p class="timezone-content">Omaha</p>
                <p class="date-content">February 7, 2022</p>
                <p class="time-content">10:43pm</p>
            </div>

            <hr>

            <div class="current-temp-weather">

                <div class="cur-temp-content">15°f</div>
                <div class="high-and-low">↑55° ↓24°</div>
                <div class="weather-item">
                    <div>Feels like</div>
                    <div>Wind Speed</div>
                </div>
                <div class="weather-item">
                    <div>10 degrees</div>
                    <div>35 mph</div>
                </div>
            </div>

        </div>
        <div class="hourly-block">
            <p class="hourly-title">Hourly</p>
            <hr>
            <div class="row-1">
                <div class="hourly-item-r1">
                    <div>hour</div>
                    <div class="hourly-item-r1-content">
                        <div>temp</div>
                    </div>
                </div>
                <div class="hourly-item-r1">
                    <div>hour</div>
                    <div class="hourly-item-r1-content">
                        <div>temp</div>
                    </div>
                </div>
                <div class="hourly-item-r1">
                    <div>hour</div>
                    <div class="hourly-item-r1-content">
                        <div>temp</div>
                    </div>
                </div>
            </div>
            <div class="row-2">
                <div class="hourly-item-r2">
                    <div>hour</div>
                    <div class="hourly-item-r2-content">
                        <div>temp</div>
                    </div>
                </div>
                <div class="hourly-item-r2">
                    <div>hour</div>
                    <div class="hourly-item-r2-content">
                        <div>temp</div>
                    </div>
                </div>
                <div class="hourly-item-r2">
                    <div>hour</div>
                    <div class="hourly-item-r2-content">
                        <div>temp</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="weather-forecast">
        <div class="weather-forecast-item">
            <div class="day">Sat</div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 2</div>
            <div class="temp">Day - 8</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Sun</div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 2</div>
            <div class="temp">Day - 8</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Mon</div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 2</div>
            <div class="temp">Day - 8</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Tues</div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 2</div>
            <div class="temp">Day - 8</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 2</div>
            <div class="temp">Day - 8</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Thurs</div>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon" />
            <div class="temp">Night - 2</div>
            <div class="temp">Day - 8</div>
        </div>
    </div>
    <script src="script.js" async defer></script>

</html>
