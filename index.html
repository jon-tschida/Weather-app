<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Montserrat:wght@100;500&family=Source+Code+Pro:wght@200&display=swap"
        rel="stylesheet">

    <!-- End Impot Fonts -->

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
</head>

<body>
    <div class="timezone">
        <p class="timezone-content"></p>
    </div>
    <div class="date">
        <p class="date-content">February 7, 2022</p>
    </div>
    <div class="time">
        <p class="time-content">10:43pm</p>
    </div>
    <div class="current-temp">
        <div class="weather-item">
            <div>Current Temp</div>
            <div>15 degrees</div>
        </div>
        <div class="weather-item">
            <div>Feels like</div>
            <div>10 degrees</div>
        </div>
        <div class="weather-item">
            <div>Humidity</div>
            <div>10%</div>
        </div>
        <div class="weather-item">
            <div>Wind Speed</div>
            <div>35 mph</div>
        </div>
        <div class="weather-item">
            <div>Sunrise</div>
            <div>5:00am</div>
        </div>
        <div class="weather-item">
            <div>Sunset</div>
            <div>6:00pm</div>
        </div>
    </div>
    <div class="hourly-block">
        <div class="hourly-item">
            <div>Temp</div>
            <div>10 degrees</div>
        </div>
    </div>


    <div class="daily-block">

    </div>

    <script src="script.js" async defer></script>

</html>
